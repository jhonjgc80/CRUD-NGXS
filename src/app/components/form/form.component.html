<div class="card mt-3">
  <div class="card-body">
    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="col-md-4">Id Usuario</label>
        <input type="number" class="form-Control" formControlName="userId" #userId>
        <div
          *ngIf="todoForm.controls['userId'].invalid && (todoForm.controls['userId'].dirty || todoForm.controls['userId'].touched)"
          class="alert alert-danger">
          <div *ngIf="todoForm.controls['userId'].errors.required">
            El id de usuario es requerido.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Titulo</label>
        <input type="title" class="form-control" formControlName="title" #title>
        <div
          *ngIf="todoForm.controls['title'].invalid && (todoForm.controls['title'].dirty || todoForm.controls['title'].touched)"
          class="alert alert-danger">
          <div *ngIf="todoForm.controls['title'].errors.required">
            El titulo es requerido.
          </div>

        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary mr-1"
                [disabled]="todoForm.pristine || todoForm.invalid" >
          Submit
        </button>
        <button class="btn btn-primary" (click)="clearForm()" >
          Clear
        </button>
      </div>
    </form>
  </div>
</div>
